<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/logo_hospital_de_la_salud.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main-agendar-turnos.js" defer></script>

    <title>Agendar turnos-Hospital de la salud</title>
</head>
<body>
    <header class="main-header">
        <a href="../index.html">
            <img class="logo" src="../imagenes/logo_hospital_de_la_salud.png" alt="logo hospital de la salud">
        </a>
        <nav class="nav-menu">
            <ul class="nav-list">
                <li><a class="nav-link" href="../index.html#quienes-somos">Quienes somos</a></li>
                <li><a class="nav-link" href="../pages/portal-de-turnos.html">Portal de turnos</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-height">
        <div class="container-turnos">
            <h1>Agendar turno: </h1>
            <form action="#" method="get" id="formulario-turno">
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad">
                    <option value="">Seleccionar</option>
                </select>

                <label for="dia">Día:</label>
                <select id="dia" name="dia">
                    <option value="">Seleccionar</option>
                </select>
                    
                <label for="horario">Horario:</label>
                <select id="horario" name="horario">
                    <option value="">Seleccionar</option>
                </select>

                <label for="paciente">Nombre y Apellido del paciente:</label>
                <input type="text" id="paciente" name="paciente" required>
                
                <input type="text" id="paciente-id" class="paciente-id" readonly>

                <button class="btn enviar" type="submit" value="Enviar">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div>
                <h2>Seguinos</h2>
                <div class="social">
                    <a href="#"><i class="bi bi-youtube"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <div class="wap">
                        <a href="#">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Whatsapp_logo_svg.png/600px-Whatsapp_logo_svg.png" class="img-wap" alt="logo de whatsapp">
                        </a>
                        <p>chatea con nosotros</p>
                    </div>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-envelope"></i></a>
                </div>
                <div>
                    <p>Av. Cazón 1050, Tigre, Bs As.</p>
                    <p>Tel: 15 123 4998</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
